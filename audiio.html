<body>
    <button onclick="playAudio()">Play</button>
    <button onclick="PauseAudio()">Pause</button>
    <script>
        var audioFile=new Audio()
        audioFile.src="./kabir.mp3"
        function playAudio()
        {
            audioFile.play()
        }
        function PauseAudio()
        {
            audioFile.pause()
        }
        </script>
</body>
